{% extends "CFO/base.html" %}
{% block content %}
<style>
  body {
    background: linear-gradient(135deg, #f9fafb, #e0f2fe);
    font-family: 'Inter', sans-serif;
  }

  .forgot-wrapper {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding-top: 60px;
  }

  .forgot-card {
    border-radius: 16px;
    background: #fff;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    padding: 2.5rem;
    width: 100%;
    max-width: 420px;
  }

  .form-label {
    font-weight: 600;
    color: #374151;
  }

  .btn-success {
    border-radius: 8px;
    font-weight: 600;
  }

  .btn-success:hover {
    background-color: #16a34a;
  }

  .small-link {
    text-decoration: none;
    font-weight: 500;
  }

  .small-link:hover {
    text-decoration: underline;
  }
</style>

<div class="forgot-wrapper">
  <div class="forgot-card">
    <div class="text-center mb-4">
      <i class="bi bi-shield-lock-fill text-success" style="font-size: 3rem;"></i>
      <h3 class="mt-3 fw-bold text-dark">Reset Password</h3>
      <p class="text-muted small">Enter your username and new password below.</p>
    </div>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">New Password</label>
        <input type="password" name="new_password" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Confirm New Password</label>
        <input type="password" name="confirm_password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-success w-100">Reset Password</button>
    </form>

    <p class="text-center mt-4 mb-0 text-muted small">
      <a href="{% url 'CFO:login' %}" class="small-link text-success">Back to Login</a>
    </p>
  </div>
</div>
{% endblock %}
