{% extends "CFO/base.html" %}
{% block content %}
<style>
  body {
    background: linear-gradient(135deg, #f0fdf4, #e0f2fe);
    font-family: 'Inter', sans-serif;
  }
  .login-wrapper {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding-top: 50px;
  }
  .login-card {
    border-radius: 18px;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
    transition: transform 0.3s ease;
  }
  .login-card:hover { transform: translateY(-5px); }
  .card-body { padding: 2.5rem; }
  .form-label { font-weight: 600; color: #374151; }
  .form-control { border-radius: 8px; }
  .form-control:focus {
    border-color: #22c55e;
    box-shadow: 0 0 0 0.25rem rgba(34, 197, 94, 0.25);
  }
  .input-group-text { border-radius: 8px 0 0 8px; }
  .btn-success { border-radius: 10px; font-weight: 600; transition: all 0.3s ease; }
  .btn-success:hover { background-color: #16a34a; }
  .small-link { text-decoration: none; font-weight: 500; }
  .small-link:hover { text-decoration: underline; }
</style>

<div class="login-wrapper">
  <div class="col-md-5 col-lg-4">
    <div class="card login-card border-0">
      <div class="card-body">

        <!-- Header -->
        <div class="text-center mb-4">
          <i class="bi bi-shield-lock-fill text-success" style="font-size: 3rem;"></i>
          <h3 class="mt-3 fw-bold text-dark">Welcome Back</h3>
          <p class="text-muted small">Sign in to access your CFO Assistant dashboard</p>
        </div>

        <!-- Messages -->
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} text-center py-2 mb-3" role="alert">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}

        <!-- Form -->
        <form method="POST" novalidate>
          {% csrf_token %}

          <!-- Username -->
          <div class="mb-3">
            <label for="id_username" class="form-label">Username</label>
            <div class="input-group">
              <span class="input-group-text bg-light"><i class="bi bi-person text-muted"></i></span>
              <input type="text" name="username" id="id_username" class="form-control" required>
            </div>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label for="id_password" class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text bg-light"><i class="bi bi-lock text-muted"></i></span>
              <input type="password" name="password" id="id_password" class="form-control" required>
            </div>
          </div>

          <!-- Remember + Forgot -->
          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe">
              <label class="form-check-label small text-muted" for="rememberMe">Remember me</label>
            </div>
            <a href="{% url 'CFO:forgot_password' %}" class="small-link text-success">Forgot password?</a>
          </div>

          <!-- Submit -->
          <button type="submit" class="btn btn-success w-100 py-2">
            <i class="bi bi-box-arrow-in-right me-1"></i> Login
          </button>
        </form>

        <!-- Footer -->
        <p class="text-center mt-4 mb-0 text-muted small">
          Donâ€™t have an account?
          <a href="{% url 'CFO:signup' %}" class="fw-semibold text-success small-link">Sign up</a>
        </p>

      </div>
    </div>
  </div>
</div>
{% endblock %}
