{% extends 'CFO/base.html' %}

{% block content %}
<div class="container my-4">
    <div class="upload-box">
        <h4 class="mb-3 text-primary">
            <i class="bi bi-envelope-fill me-2"></i> Contact Us
        </h4>
        <p class="text-muted">Have questions or feedback? Reach out to us here.</p>

        <!-- Success message pop-up -->
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}

        <form method="POST" action="">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email"
                    required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="4" placeholder="Write your message"
                    required></textarea>
            </div>
            <button type="submit" class="btn btn-primary"><i class="bi bi-send-fill me-1"></i> Send Message</button>
        </form>
    </div>
</div>
{% endblock %}
